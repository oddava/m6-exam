{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
    {% include 'partials/header.html' %}
        <div class="container">
        <div class="row mt-5">
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <h3 class="card-title mt-2">Profile Page</h3>
                </div>
                <div class="card-body">
                    <p>Username: {{ user.username }}</p>
                    <div class="buttons-group">
                        <a class="btn btn-danger float-end" href={% url 'register' %}>Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
